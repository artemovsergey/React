<h1>Пользователи</h1>
<p>Список пользователей для приложения</p>

<p *ngIf="!users"><em>Загрузка...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" [hidden]="!users">
 <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Login</th>
        <th>Password</th>
        <th>RoleId</th>
    </tr>
 </thead>
 <tbody>
    <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.roleid }}</td>
    </tr>
 </tbody>
</table>
